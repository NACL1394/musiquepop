        select, input {

        select:focus, input:focus {

            border-color: #667eea;

        button {

            padding: 16px;

            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 5px;
        }

        button:active {
            transform: scale(0.98);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .song-title {
            font-size: 1.4em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .artist {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .date-info {
            color: #666;
            font-size: 0.9em;
            font-style: italic;

        }

            margin-top: 15px;

            gap: 10px;
            padding: 14px 20px;
            color: white;
            text-decoration: none;
            border-radius: 12px;

        .applemusic-search-btn {

        }

        .applemusic-search-btn:active {
            transform: scale(0.98);
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            display: none;
            padding: 10px;
        }

        .loading.show {
            display: block;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            display: none;
            padding: 10px;
            background: #ffe5e5;
            border-radius: 8px;

        document.getElementById('birthdateForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);
            
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const result = document.getElementById('result');
            
            loading.classList.remove('show');
            error.classList.remove('show');
            result.classList.remove('show');
            
            if (!month || !year) {
                error.textContent = 'Veuillez remplir tous les champs';
                error.classList.add('show');
                return;
            }
            
            loading.classList.add('show');
            
            setTimeout(async () => {
                if (songsDatabase[year] && songsDatabase[year][month]) {
                    const song = songsDatabase[year][month];
                    
                    document.getElementById('songTitle').textContent = song.title;
                    document.getElementById('artist').textContent = `Par ${song.artist}`;
                    document.getElementById('dateInfo').textContent = `Num√©ro 1 en ${getMonthName(month)} ${year}`;
                    
                    loading.classList.remove('show');
                    result.classList.add('show');
                    
                    // Cr√©er les liens de recherche
                    createMusicLinks(song.title, song.artist);
                } else {
                    loading.classList.remove('show');
                    error.textContent = `D√©sol√©, les donn√©es pour ${getMonthName(month)} ${year} ne sont pas encore disponibles. La base de donn√©es couvre les ann√©es 1960-2025.`;
                    error.classList.add('show');
                }
            }, 500);
        });

        function createMusicLinks(title, artist) {
            const spotifyContainer = document.getElementById('spotifyContainer');
            
            // Cr√©er les URLs de recherche
            const spotifyQuery = encodeURIComponent(`${title} ${artist}`);
            const spotifySearchUrl = `https://open.spotify.com/search/${spotifyQuery}`;
            
            const appleMusicQuery = encodeURIComponent(`${title} ${artist}`);
            const appleMusicSearchUrl = `https://music.apple.com/search?term=${appleMusicQuery}`;
            
            spotifyContainer.innerHTML = `
                <div class="music-buttons">
                    <a href="${spotifySearchUrl}" target="_blank" class="spotify-search-btn">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">

                        </svg>
                        Spotify
                    </a>
                    <a href="${appleMusicSearchUrl}" target="_blank" class="applemusic-search-btn">
                        üçé Apple Music
                    </a>
                </div>
                <p class="spotify-note">√âcoute cette chanson maintenant ! üéß</p>
            `;
        }

        function getMonthName(monthNum) {
            const months = ['', 'janvier', 'f√©vrier', 'mars', 'avril', 'mai', 'juin', 
                          'juillet', 'ao√ªt', 'septembre', 'octobre', 'novembre', 'd√©cembre'];
