        document.getElementById('birthdateForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);
            
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const result = document.getElementById('result');
            
            loading.classList.remove('show');
            error.classList.remove('show');
            result.classList.remove('show');
            
            if (!month || !year) {
                error.textContent = 'Veuillez remplir tous les champs';
                error.classList.add('show');
                return;
            }
            
            loading.classList.add('show');
            
            setTimeout(async () => {
                if (songsDatabase[year] && songsDatabase[year][month]) {
                    const song = songsDatabase[year][month];
                    
                    document.getElementById('songTitle').textContent = song.title;
                    document.getElementById('artist').textContent = `Par ${song.artist}`;
                    document.getElementById('dateInfo').textContent = `Num√©ro 1 en ${getMonthName(month)} ${year}`;
                    
                    loading.classList.remove('show');
                    result.classList.add('show');
                    
                    // Cr√©er un lien de recherche Spotify
                    createSpotifyLink(song.title, song.artist);
                } else {
                    loading.classList.remove('show');
                    error.textContent = `D√©sol√©, les donn√©es pour ${getMonthName(month)} ${year} ne sont pas encore disponibles.`;
                    error.classList.add('show');
                }
            }, 500);
        });
